<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>MENGHITUNG LUAS DAN KELILING PERSEGI PANJANG</h1>
    <p>panjang:<input type="text" id="panjang"></p>
    <p>lebar :<input type="text" id="lebar"></p>
    <button onclick="panjang()">HITUNG</button>
    <p>Luas :<input type="text" disabled="" id="demo1"></p>
    <p>Keliling : <input type="text"  disabled="" id="kel"></p>

    <script>
        function panjang(){
            var panjang = document.getElementById("panjang").value;
            var lebar = document.getElementById("lebar").value;

            luas = panjang * lebar;
            document.getElementById("demo1").value = luas;

            sem = panjang + lebar;
            kel = sem *2;
            document.getElementById("kel").value = kel;
        }
        panjang(panjang,lebar,2)
    </script>
</body>
